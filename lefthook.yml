pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx,json,css,md}"
      run: pnpm lint
      stage_fixed: true

    type-check:
      glob: "*.{ts,tsx}"
      run: pnpm type-check

    format:
      glob: "*.{js,jsx,ts,tsx,json,css,md}"
      run: pnpm format
      stage_fixed: true

pre-push:
  commands:
    build:
      run: pnpm build
